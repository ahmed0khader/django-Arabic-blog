{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<div class="border p-4 mb-5 register">
    <form action="" method="POST">
        <h3 class="border-bottom pb-3 mb-3">هل أنت متأكد من حذف "{{object.title}}" ؟</h3>
        {% csrf_token %}
        <input class="submit btn btn-danger mt-4" type="submit" value="حذف">
        <a href="{% url 'detail' object.id %}" class="btn btn-secondary mt-4">تراجع</a>
    </form>
</div>
<style>
    .register form .form-group {
        margin: 15px 0 15px 0;
    }
</style>
{% endblock content %}
