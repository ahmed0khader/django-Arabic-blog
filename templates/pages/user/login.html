<!-- هنا طريقة تانية لتسجيل الدخول  -->
<div class="border p-4 mb-5 register">
    <h3 class="border-bottom pb-3 mb-3">تسجيل الدخول</h3>
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{message.tags}}">
        {{message}}
        </div>
    {% endfor %}
{% endif %}

    <form action="" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="usrename">اسم المستخدم</label>
            <input type="text" name="username" id="" class="form-control" placeholder="قم بكتابة اسم المستخدم">
        </div>
        <div class="form-group">
            <label for="password">كلمة المرور</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="قم بكتابة كلمة المرور">
        </div>
        <button class="submit btn btn-secondary mt-4 mb-3" value="تسجيل الدخول">تسجيل الدخول </button>
    </form>
    <div class="border-top mt-2 p-2"><small>اذا لم يكن لذيك حساب من قبل فيمكنك <a href="{% url 'register' %}">تسجيل  </a></small></div>
</div>
<style>
    .register form .form-group {
        margin: 15px 0 15px 0;
    }
</style>
{% endblock content %}
