{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<div class="border p-4 mb-5 register">
    <h3 class="border-bottom pb-3 mb-3">التسجيل</h3>
    {% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{message.tags}}">
            {{message}}
        </div>
    {% endfor %}
{% endif %}
    <form action="" method="POST">
        {% csrf_token %}
        {{form|crispy}}
        <button class="submit btn btn-secondary mt-4 mb-3" value="التسجيل">تسجيل الدخول</button>
    </form>
    <div class="border-top mt-2 p-2"><small>اذا كان لذيك حساب من قبل فيمكنك <a href="">تسجيل الدخول </a></small></div>
</div>
<style>
    .register form .form-group {
        margin: 15px 0 15px 0;
    }
</style>
{% endblock content %}
